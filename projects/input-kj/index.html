<!DOCTYPE html>
<html>
<head>
	<title>科技感输入框</title>
	<link rel="stylesheet" type="text/css" href="../vendor/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../commonCss/common.css">
	<link rel="stylesheet" type="text/css" href="./css.css">
	<style type="text/css">
		body {
			background:#22354c;
		}
	</style>
</head>
<body>
	<div class="p40">
		<div style="width: 400px;margin: auto;margin-top: 100px;">
			<label class="input">
				<span>username</span>
				<input onfocus="onFocus(this)" onblur="onBlur(this)">
			</label>
			<br><br>
			<label class="input">
				<span>password</span>
				<input type="password" onfocus="onFocus(this)" onblur="onBlur(this)">
			</label>
			<br><br>
			<label class="input">
				<span>email</span>
				<input type="text" onfocus="onFocus(this)" onblur="onBlur(this, 'email')">
			</label>
		</div>
	</div>
	<script type="text/javascript">
		function onFocus(el) {
			el.parentNode.classList.add('focused');
			el.parentNode.classList.remove('warning');
		}
		function onBlur(el, type) {
			if(!el.value) {
				return el.parentNode.classList.remove('focused');
			}
			if(type == 'email') {
				if(!el.value.match(/^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$/)) {
					el.parentNode.classList.add('warning');
				}
			}
		}
	</script>
</body>
</html>
